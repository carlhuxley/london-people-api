swagger: "2.0"
info:
  description: This is the swagger file that goes with our server code
  version: "1.0.0"
  title: Swagger ReST Article
consumes:
  - application/json
produces:
  - application/json

basePath: /api

# Paths supported by the server application
paths:
  #/user/{location}/london_user:
  /user/london_user:
    get:
      operationId: user.read_london
      tags:
        - User
      summary: Return people 50 miles of or in London
      description: Returns people who are listed as either living in London, or whose current coordinates are within 50 miles of London
      #parameters:
        #- name: location
         # in: path
          # type: string
          # required: true
          # default: "in"
          # description: Users in or within 50 miles of London
      responses:
        200:
          description: Successfully read user list operation
          schema:
            type: array
            items:
              properties:
                id:
                  type: integer
                first_name:
                  type: string
                last_name:
                  type: string
                email:
                  type: string
                ip_address: 
                  type: string
                latitude:
                  type: number
                longitude:
                  type: number
                
